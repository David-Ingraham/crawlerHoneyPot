version: '3.8'

services:
  # Nginx web server - serves honeypot content
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    networks:
      - honeypot

  # Python bot parser
  parser:
    build: ./parser
    volumes:
      - ./logs:/logs:ro
      - ./data:/data
    depends_on:
      - nginx
    networks:
      - honeypot

networks:
  honeypot:
    driver: bridge


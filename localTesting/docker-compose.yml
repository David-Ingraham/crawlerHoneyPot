version: '3.8'

services:
  # Nginx web server - serves honeypot content
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    networks:
      - honeypot

  # Python bot parser
  parser:
    build: ./parser
    volumes:
      - ./logs:/logs:ro
      - ./data:/data
    depends_on:
      - nginx
    networks:
      - honeypot

  # Dashboard web interface
  dashboard:
    build: ./dashboard
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro
    environment:
      - DB_PATH=/data/bot_data.db
      - PORT=8080
      - IPINFO_TOKEN=${IPINFO_TOKEN}
    depends_on:
      - parser
    networks:
      - honeypot

networks:
  honeypot:
    driver: bridge


events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Extended logging format - captures all bot fingerprinting data
    log_format detailed '$remote_addr - [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_accept_language" '
                       '"$http_accept_encoding"';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Main pages
        location / {
            try_files $uri $uri/ =404;
        }

        # WordPress bait paths - return 200 to keep bots engaged
        location ~ ^/(wp-admin|wp-content|wp-includes)/ {
            return 200 "<!-- WordPress -->";
            add_header Content-Type text/html;
        }

        location = /xmlrpc.php {
            return 200 "<!-- xmlrpc -->";
            add_header Content-Type text/xml;
        }

        # Common admin bait
        location ~ ^/(admin|login|api)/ {
            try_files $uri $uri/ =404;
        }

        # Fake environment file bait
        location ~ \.(env|config|bak)$ {
            return 200 "# config file";
            add_header Content-Type text/plain;
        }
    }
}


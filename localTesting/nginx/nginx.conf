events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format detailed '$remote_addr - [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_accept_language" '
                       '"$http_accept_encoding"';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log;

    # HONEYPOT - logs everything
    server {
        listen 80;
        server_name classified-mil.duckdns.org;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ ^/(wp-admin|wp-content|wp-includes)/ {
            return 200 "<!-- WordPress -->";
            add_header Content-Type text/html;
        }

        location = /xmlrpc.php {
            return 200 "<!-- xmlrpc -->";
            add_header Content-Type text/xml;
        }

        location ~ ^/(admin|login|api)/ {
            try_files $uri $uri/ =404;
        }

        location ~ \.(env|config|bak)$ {
            return 200 "# config file";
            add_header Content-Type text/plain;
        }
    }

    # DASHBOARD - proxy to Flask
    server {
        listen 80;
        server_name bot-traffic-analysis.io;

        location / {
            proxy_pass http://dashboard:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
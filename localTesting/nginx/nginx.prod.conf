events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format detailed '$remote_addr - [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_accept_language" '
                       '"$http_accept_encoding"';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log;

    # ============================================
    # HTTP -> HTTPS REDIRECTS (Port 80)
    # ============================================
    
    # Redirect honeypot to HTTPS
    server {
        listen 80;
        server_name classified-mil.duckdns.org;
        return 301 https://$server_name$request_uri;
    }

    # Redirect dashboard to HTTPS
    server {
        listen 80;
        server_name bot-traffic-analysis.io;
        return 301 https://$server_name$request_uri;
    }

    # ============================================
    # HTTPS SERVERS (Port 443)
    # ============================================
    
    # HONEYPOT - HTTPS
    server {
        listen 443 ssl;
        server_name classified-mil.duckdns.org;
        
        ssl_certificate /etc/letsencrypt/live/classified-mil.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/classified-mil.duckdns.org/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ ^/(wp-admin|wp-content|wp-includes)/ {
            return 200 "<!-- WordPress -->";
            add_header Content-Type text/html;
        }

        location = /xmlrpc.php {
            return 200 "<!-- xmlrpc -->";
            add_header Content-Type text/xml;
        }

        location ~ ^/(admin|login|api)/ {
            try_files $uri $uri/ =404;
        }

        location ~ \.(env|config|bak)$ {
            return 200 "# config file";
            add_header Content-Type text/plain;
        }
    }

    # DASHBOARD - HTTPS proxy to Flask
    server {
        listen 443 ssl;
        server_name bot-traffic-analysis.io;

        access_log off;

        ssl_certificate /etc/letsencrypt/live/bot-traffic-analysis.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot-traffic-analysis.io/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

        location / {
            proxy_pass http://dashboard:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

